<style>

  * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

  :root {
    --bg: #0a0a0f;
    --surface: #141419;
    --surface2: #1c1c24;
    --surface3: #24242f;
    --border: #2a2a38;
    --text: #e8e6f0;
    --text2: #9896a8;
    --text3: #6b6980;
    --accent: #8b7cf6;
    --accent2: #6c5ce7;
    --accent-glow: rgba(139,124,246,0.15);
    --green: #4ade80;
    --amber: #fbbf24;
    --red: #f87171;
    --radius: 14px;
    --safe-top: env(safe-area-inset-top, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
  }

  body {
    font-family: 'DM Sans', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100dvh;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* ── HEADER ── */
  .header {
    position: sticky; top: 0; z-index: 100;
    padding: calc(var(--safe-top) + 12px) 16px 12px;
    background: rgba(10,10,15,0.85);
    backdrop-filter: blur(20px) saturate(1.5);
    -webkit-backdrop-filter: blur(20px) saturate(1.5);
    border-bottom: 1px solid var(--border);
  }
  .header-top { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
  .header h1 { font-size:22px; font-weight:600; letter-spacing:-0.3px; }
  .header .count { font-size:13px; color:var(--text3); font-weight:400; }
  .header-actions { display:flex; gap:8px; }
  .icon-btn {
    width:38px; height:38px; border-radius:10px; border:1px solid var(--border);
    background:var(--surface); color:var(--text2); display:flex; align-items:center;
    justify-content:center; cursor:pointer; transition:all .15s;
  }
  .icon-btn:active { transform:scale(0.93); background:var(--surface2); }
  .icon-btn.active { background:var(--accent); color:#fff; border-color:var(--accent); }

  /* ── SEARCH ── */
  .search-wrap {
    position:relative;
  }
  .search-wrap svg { position:absolute; left:12px; top:50%; transform:translateY(-50%); color:var(--text3); pointer-events:none; }
  .search-input {
    width:100%; height:42px; border-radius:10px; border:1px solid var(--border);
    background:var(--surface); color:var(--text); padding:0 12px 0 40px;
    font-family:inherit; font-size:15px; outline:none; transition:border .2s;
  }
  .search-input::placeholder { color:var(--text3); }
  .search-input:focus { border-color:var(--accent); }

  /* ── FILTERS ── */
  .filters {
    display:flex; gap:8px; padding:10px 16px; overflow-x:auto;
    -webkit-overflow-scrolling:touch; scrollbar-width:none;
  }
  .filters::-webkit-scrollbar { display:none; }
  .filter-chip {
    flex-shrink:0; padding:6px 14px; border-radius:20px; font-size:13px; font-weight:500;
    border:1px solid var(--border); background:var(--surface); color:var(--text2);
    cursor:pointer; transition:all .15s; white-space:nowrap;
  }
  .filter-chip:active { transform:scale(0.95); }
  .filter-chip.active { background:var(--accent); color:#fff; border-color:var(--accent); }

  /* ── PROPERTY LIST ── */
  .list { padding:8px 16px calc(var(--safe-bottom) + 80px); }

  .card {
    background:var(--surface);
    border:1px solid var(--border);
    border-radius:var(--radius);
    padding:16px;
    margin-bottom:10px;
    cursor:pointer;
    transition:all .15s;
    position:relative;
    overflow:hidden;
  }
  .card::before {
    content:''; position:absolute; top:0; left:0; width:4px; height:100%;
    background:var(--accent); opacity:0; transition:opacity .2s;
  }
  .card:active { transform:scale(0.985); }
  .card:active::before { opacity:1; }
  .card-header { display:flex; justify-content:space-between; align-items:flex-start; gap:8px; }
  .card-name { font-size:16px; font-weight:600; letter-spacing:-0.2px; line-height:1.3; }
  .card-beds {
    flex-shrink:0; background:var(--accent-glow); color:var(--accent);
    font-size:12px; font-weight:600; padding:3px 8px; border-radius:6px;
    white-space:nowrap;
  }
  .card-sub { font-size:13px; color:var(--text2); margin-top:4px; }
  .card-meta { display:flex; gap:12px; margin-top:10px; flex-wrap:wrap; }
  .meta-tag {
    font-size:12px; color:var(--text3); display:flex; align-items:center; gap:4px;
  }
  .meta-tag svg { width:14px; height:14px; }

  /* ── DETAIL VIEW ── */
  .detail-overlay {
    position:fixed; inset:0; z-index:200;
    background:var(--bg);
    transform:translateX(100%);
    transition:transform .3s cubic-bezier(0.4,0,0.2,1);
    overflow-y:auto; -webkit-overflow-scrolling:touch;
  }
  .detail-overlay.open { transform:translateX(0); }

  .detail-header {
    position:sticky; top:0; z-index:10;
    padding:calc(var(--safe-top) + 12px) 16px 12px;
    background:rgba(10,10,15,0.9);
    backdrop-filter:blur(20px);
    -webkit-backdrop-filter:blur(20px);
    display:flex; align-items:center; justify-content:space-between;
    border-bottom:1px solid var(--border);
  }
  .back-btn {
    display:flex; align-items:center; gap:6px; background:none; border:none;
    color:var(--accent); font-family:inherit; font-size:15px; font-weight:500;
    cursor:pointer; padding:4px 0;
  }
  .edit-btn {
    padding:7px 16px; border-radius:8px; font-family:inherit; font-size:14px;
    font-weight:500; cursor:pointer; transition:all .15s; border:none;
  }
  .edit-btn.edit { background:var(--surface2); color:var(--text); border:1px solid var(--border); }
  .edit-btn.save { background:var(--accent); color:#fff; }
  .edit-btn:active { transform:scale(0.95); }

  .detail-body { padding:16px 16px calc(var(--safe-bottom) + 32px); }
  .detail-title { font-size:22px; font-weight:600; letter-spacing:-0.3px; line-height:1.3; margin-bottom:4px; }
  .detail-subtitle { font-size:14px; color:var(--text2); margin-bottom:20px; }

  .section { margin-bottom:24px; }
  .section-label {
    font-size:11px; font-weight:600; letter-spacing:1px; text-transform:uppercase;
    color:var(--text3); margin-bottom:10px;
  }

  .field {
    display:flex; justify-content:space-between; align-items:center;
    padding:12px 0; border-bottom:1px solid var(--border);
    min-height:46px; gap:12px;
  }
  .field:last-child { border-bottom:none; }
  .field-label { font-size:13px; color:var(--text2); flex-shrink:0; min-width:100px; }
  .field-value {
    font-size:14px; font-weight:500; text-align:right; word-break:break-all;
    display:flex; align-items:center; gap:8px;
  }
  .field-value a { color:var(--accent); text-decoration:none; font-size:13px; }

  .copy-btn {
    width:30px; height:30px; border-radius:7px; border:1px solid var(--border);
    background:var(--surface2); color:var(--text2); display:inline-flex;
    align-items:center; justify-content:center; cursor:pointer; flex-shrink:0;
    transition:all .15s;
  }
  .copy-btn:active { transform:scale(0.9); }
  .copy-btn.copied { background:var(--green); color:#fff; border-color:var(--green); }

  .pill-yes { color:var(--green); }
  .pill-no { color:var(--text3); }

  /* ── EDIT MODE ── */
  .field-edit {
    width:100%; flex:1; text-align:right;
    background:var(--surface2); border:1px solid var(--border); border-radius:8px;
    padding:8px 10px; color:var(--text); font-family:inherit; font-size:14px;
    outline:none; transition:border .2s;
  }
  .field-edit:focus { border-color:var(--accent); }

  /* ── ADD NEW BUTTON ── */
  .fab {
    position:fixed; bottom:calc(var(--safe-bottom) + 20px); right:20px;
    width:56px; height:56px; border-radius:16px; z-index:150;
    background:var(--accent); color:#fff; border:none;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 4px 24px rgba(139,124,246,0.4);
    cursor:pointer; transition:all .15s;
  }
  .fab:active { transform:scale(0.9); }

  /* ── TOAST ── */
  .toast {
    position:fixed; bottom:calc(var(--safe-bottom) + 90px); left:50%; transform:translateX(-50%) translateY(20px);
    background:var(--surface3); border:1px solid var(--border); color:var(--text);
    padding:10px 20px; border-radius:10px; font-size:14px; font-weight:500;
    opacity:0; transition:all .3s; pointer-events:none; z-index:300;
    white-space:nowrap;
  }
  .toast.show { opacity:1; transform:translateX(-50%) translateY(0); }

  /* ── DELETE ── */
  .delete-zone {
    margin-top:32px; padding:16px; border:1px solid rgba(248,113,113,0.2);
    border-radius:var(--radius); background:rgba(248,113,113,0.05);
    text-align:center;
  }
  .delete-btn {
    background:none; border:1px solid var(--red); color:var(--red);
    font-family:inherit; font-size:14px; font-weight:500; padding:10px 24px;
    border-radius:8px; cursor:pointer; transition:all .15s;
  }
  .delete-btn:active { background:var(--red); color:#fff; }

  /* ── EMPTY STATE ── */
  .empty { text-align:center; padding:60px 20px; color:var(--text3); }
  .empty svg { margin-bottom:12px; opacity:0.4; }
  .empty p { font-size:15px; }

  /* ── EXPORT MODAL ── */
  .modal-overlay {
    position:fixed; inset:0; z-index:300; background:rgba(0,0,0,0.6);
    display:none; align-items:flex-end; justify-content:center;
    backdrop-filter:blur(4px);
  }
  .modal-overlay.open { display:flex; }
  .modal {
    background:var(--surface); border-radius:20px 20px 0 0;
    padding:24px 20px calc(var(--safe-bottom) + 24px); width:100%; max-width:500px;
    border:1px solid var(--border); border-bottom:none;
  }
  .modal h3 { font-size:18px; font-weight:600; margin-bottom:16px; }
  .modal-btn {
    width:100%; padding:14px; border-radius:12px; border:none;
    font-family:inherit; font-size:15px; font-weight:500; cursor:pointer;
    margin-bottom:8px; transition:all .15s;
  }
  .modal-btn:active { transform:scale(0.98); }
  .modal-btn.primary { background:var(--accent); color:#fff; }
  .modal-btn.secondary { background:var(--surface2); color:var(--text); border:1px solid var(--border); }
  .modal-btn.cancel { background:none; color:var(--text3); }

  /* scrollbar */
  ::-webkit-scrollbar { width:4px; }
  ::-webkit-scrollbar-track { background:transparent; }
  ::-webkit-scrollbar-thumb { background:var(--border); border-radius:4px; }
</style>

const SECTIONS = {
  info: 'Property Info',
  location: 'Location',
  details: 'Details',
  access: 'Access Codes',
  wifi: 'Wi-Fi',
  amenities: 'Amenities',
  links: 'Links',
};

// ── STATE ──
let properties = [];
let currentFilter = 'all';
let searchQuery = '';
let editingId = null;
let isEditing = false;

// ── INIT ──
function init() {
  loadData();
  renderList();
  bindEvents();
}

function loadData() {
  try {
    const stored = localStorage.getItem(DB_KEY);
    if (stored) {
      properties = JSON.parse(stored);
    } else {
      properties = JSON.parse(JSON.stringify(SEED_DATA));
      saveData();
    }
  } catch(e) {
    properties = JSON.parse(JSON.stringify(SEED_DATA));
  }
}

function saveData() {
  localStorage.setItem(DB_KEY, JSON.stringify(properties));
}

// ── RENDER LIST ──
function getFiltered() {
  let list = properties;
  if (currentFilter !== 'all') {
    const n = parseInt(currentFilter);
    if (n === 4) list = list.filter(p => parseInt(p.bedrooms) >= 4);
    else list = list.filter(p => parseInt(p.bedrooms) === n);
  }
  if (searchQuery) {
    const q = searchQuery.toLowerCase();
    list = list.filter(p =>
      (p.internalName||'').toLowerCase().includes(q) ||
      (p.name||'').toLowerCase().includes(q) ||
      (p.closestStation||'').toLowerCase().includes(q) ||
      (p.address||'').toLowerCase().includes(q) ||
      (p.zipCode||'').toLowerCase().includes(q)
    );
  }
  return list;
}

function renderList() {
  const filtered = getFiltered();
  const container = document.getElementById('propertyList');
  document.getElementById('countLabel').textContent = `${filtered.length} propert${filtered.length===1?'y':'ies'}`;

  if (filtered.length === 0) {
    container.innerHTML = `<div class="empty">
      <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="6" y="10" width="36" height="28" rx="3"/><path d="M6 18h36M18 10v8"/></svg>
      <p>No properties found</p>
    </div>`;
    return;
  }

  container.innerHTML = filtered.map(p => {
    const hasLockbox = p.lockboxCode && p.lockboxCode !== '-';
    const hasWifi = p.wifiName;
    return `<div class="card" data-id="${p.id}">
      <div class="card-header">
        <div class="card-name">${esc(p.internalName)}</div>
        <div class="card-beds">${p.bedrooms} bed · ${p.bathrooms} bath</div>
      </div>
      <div class="card-sub">${esc(p.address)}, ${esc(p.zipCode)}</div>
      <div class="card-meta">
        <span class="meta-tag">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg>
          ${esc(p.closestStation)}
        </span>
        ${hasLockbox ? `<span class="meta-tag">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
          Lockbox
        </span>` : ''}
        ${hasWifi ? `<span class="meta-tag">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12.55a11 11 0 0114.08 0M1.42 9a16 16 0 0121.16 0M8.53 16.11a6 6 0 016.95 0M12 20h.01"/></svg>
          Wi-Fi
        </span>` : ''}
      </div>
    </div>`;
  }).join('');
}

// ── DETAIL VIEW ──
function openDetail(id) {
  const p = properties.find(x => x.id === id);
  if (!p) return;
  editingId = id;
  isEditing = false;
  renderDetail(p);
  document.getElementById('detailView').classList.add('open');
  document.getElementById('editToggle').textContent = 'Edit';
  document.getElementById('editToggle').className = 'edit-btn edit';
}

function closeDetail() {
  document.getElementById('detailView').classList.remove('open');
  editingId = null;
  isEditing = false;
}

function renderDetail(p) {
  const body = document.getElementById('detailBody');
  let html = `<div class="detail-title">${esc(p.internalName)}</div>
    <div class="detail-subtitle">${esc(p.name)}</div>`;

  let currentSection = '';
  FIELDS.forEach(f => {
    if (f.section !== currentSection) {
      currentSection = f.section;
      html += `<div class="section"><div class="section-label">${SECTIONS[f.section]}</div>`;
    }
    const val = String(p[f.key] || '');
    if (isEditing) {
      html += `<div class="field">
        <div class="field-label">${f.label}</div>
        <input class="field-edit" data-key="${f.key}" value="${escAttr(val)}">
      </div>`;
    } else {
      let valueHtml = '';
      if (f.isLink && val) {
        const url = val.startsWith('http') ? val : 'https://'+val;
        valueHtml = `<a href="${escAttr(url)}" target="_blank" rel="noopener">Open ↗</a>`;
      } else if (val.toLowerCase() === 'yes') {
        valueHtml = `<span class="pill-yes">Yes ✓</span>`;
      } else if (val.toLowerCase() === 'no' || val.toLowerCase() === 'no!') {
        valueHtml = `<span class="pill-no">No</span>`;
      } else {
        valueHtml = esc(val) || '<span style="color:var(--text3)">—</span>';
      }
      const copyBtn = f.copyable && val ? `<button class="copy-btn" data-copy="${escAttr(val)}" title="Copy">
        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><rect x="5" y="5" width="8" height="8" rx="1.5"/><path d="M5 9H3.5A1.5 1.5 0 012 7.5v-5A1.5 1.5 0 013.5 1h5A1.5 1.5 0 0110 2.5V5"/></svg>
      </button>` : '';
      html += `<div class="field">
        <div class="field-label">${f.label}</div>
        <div class="field-value">${valueHtml}${copyBtn}</div>
      </div>`;
    }
  });
  html += `</div>`;

  if (!isEditing) {
    html += `<div class="delete-zone">
      <button class="delete-btn" data-id="${p.id}">Delete Property</button>
    </div>`;
  }

  body.innerHTML = html;
}

function saveEdits() {
  const p = properties.find(x => x.id === editingId);
  if (!p) return;
  document.querySelectorAll('.field-edit').forEach(input => {
    p[input.dataset.key] = input.value;
  });
  saveData();
  isEditing = false;
  renderDetail(p);
  renderList();
  document.getElementById('editToggle').textContent = 'Edit';
  document.getElementById('editToggle').className = 'edit-btn edit';
  showToast('Changes saved');
}

// ── ADD NEW ──
function addProperty() {
  const maxId = properties.reduce((m,p) => Math.max(m, p.id), 0);
  const newProp = { id: maxId + 1 };
  FIELDS.forEach(f => newProp[f.key] = '');
  newProp.internalName = 'New Property';
  newProp.bedrooms = 1;
  newProp.bathrooms = 1;
  properties.unshift(newProp);
  saveData();
  renderList();
  openDetail(newProp.id);
  // Auto enter edit mode
  isEditing = true;
  renderDetail(newProp);
  document.getElementById('editToggle').textContent = 'Save';
  document.getElementById('editToggle').className = 'edit-btn save';
  showToast('New property added');
}

// ── DELETE ──
function deleteProperty(id) {
  if (!confirm('Delete this property? This cannot be undone.')) return;
  properties = properties.filter(p => p.id !== id);
  saveData();
  closeDetail();
  renderList();
  showToast('Property deleted');
}

// ── COPY ──
function copyToClipboard(text, btn) {
  navigator.clipboard.writeText(text).then(() => {
    btn.classList.add('copied');
    setTimeout(() => btn.classList.remove('copied'), 1200);
    showToast('Copied!');
  }).catch(() => {
    // Fallback
    const ta = document.createElement('textarea');
    ta.value = text; document.body.appendChild(ta);
    ta.select(); document.execCommand('copy');
    document.body.removeChild(ta);
    btn.classList.add('copied');
    setTimeout(() => btn.classList.remove('copied'), 1200);
    showToast('Copied!');
  });
}

// ── EXPORT ──
function exportJSON() {
  const blob = new Blob([JSON.stringify(properties, null, 2)], { type:'application/json' });
  downloadBlob(blob, 'properties.json');
  closeExportModal();
}

function exportCSV() {
  const headers = FIELDS.map(f => f.label);
  const rows = properties.map(p => FIELDS.map(f => {
    const v = String(p[f.key] || '');
    return v.includes(',') || v.includes('"') ? `"${v.replace(/"/g,'""')}"` : v;
  }));
  const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
  const blob = new Blob([csv], { type:'text/csv' });
  downloadBlob(blob, 'properties.csv');
  closeExportModal();
}

function downloadBlob(blob, name) {
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = name;
  document.body.appendChild(a); a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  showToast('Exported!');
}

function closeExportModal() {
  document.getElementById('exportModal').classList.remove('open');
}

// ── TOAST ──
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2000);
}

// ── HELPERS ──
function esc(s) { const d=document.createElement('div'); d.textContent=String(s||''); return d.innerHTML; }
function escAttr(s) { return String(s||'').replace(/"/g,'&quot;').replace(/</g,'&lt;'); }

// ── EVENTS ──
function bindEvents() {
  // Search
  document.getElementById('searchInput').addEventListener('input', e => {
    searchQuery = e.target.value;
    renderList();
  });

  // Filters
  document.getElementById('filters').addEventListener('click', e => {
    const chip = e.target.closest('.filter-chip');
    if (!chip) return;
    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
    chip.classList.add('active');
    currentFilter = chip.dataset.filter;
    renderList();
  });

  // Card click
  document.getElementById('propertyList').addEventListener('click', e => {
    const card = e.target.closest('.card');
    if (!card) return;
    openDetail(parseInt(card.dataset.id));
  });

  // Back
  document.getElementById('backBtn').addEventListener('click', closeDetail);

  // Edit toggle
  document.getElementById('editToggle').addEventListener('click', () => {
    if (isEditing) {
      saveEdits();
    } else {
      isEditing = true;
      const p = properties.find(x => x.id === editingId);
      if (p) renderDetail(p);
      document.getElementById('editToggle').textContent = 'Save';
      document.getElementById('editToggle').className = 'edit-btn save';
    }
  });

  // Copy buttons & delete (delegated)
  document.getElementById('detailBody').addEventListener('click', e => {
    const copyBtn = e.target.closest('.copy-btn');
    if (copyBtn) {
      copyToClipboard(copyBtn.dataset.copy, copyBtn);
      return;
    }
    const delBtn = e.target.closest('.delete-btn');
    if (delBtn) {
      deleteProperty(parseInt(delBtn.dataset.id));
    }
  });

  // Add
  document.getElementById('addBtn').addEventListener('click', addProperty);

  // Export
  document.getElementById('exportBtn').addEventListener('click', () => {
    document.getElementById('exportModal').classList.add('open');
  });
  document.getElementById('exportJSON').addEventListener('click', exportJSON);
  document.getElementById('exportCSV').addEventListener('click', exportCSV);
  document.getElementById('exportCancel').addEventListener('click', closeExportModal);
  document.getElementById('exportModal').addEventListener('click', e => {
    if (e.target === e.currentTarget) closeExportModal();
  });

  // Swipe back gesture
  let touchStartX = 0;
  const detail = document.getElementById('detailView');
  detail.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; }, { passive:true });
  detail.addEventListener('touchend', e => {
    const dx = e.changedTouches[0].clientX - touchStartX;
    if (dx > 80 && touchStartX < 60) closeDetail();
  }, { passive:true });
}

// ── GO ──
init();
</script>
